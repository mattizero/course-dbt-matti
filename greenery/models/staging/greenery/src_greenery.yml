version: 2

sources:

  - name: src_greenery
    schema: public
    database: dbt 

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: addresses 
        description: >
          Fact table: location (delivery) information associated with greenery's users (GDPR)

      - name: events 
        loaded_at_field: created_at
        description: >
          Fact table: greenery's users site sessions and events

      - name: orders 
        loaded_at_field: created_at
        description: >
          Fact table: greenery's orders, deliveries and shipping

      - name: order_items 
        description: >
          Fact table: items per order (including quantity)

      - name: products 
        description: >
          Dimension table: greenery's products and inventory

      - name: promos 
        description: >
          Dimension table: greenery's promotions

      - name: users 
        loaded_at_field: created_at
        description: >
          Dimension table: demographic information and contact details for greenery's users (GDPR)
